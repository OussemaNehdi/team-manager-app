version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_HOST=172.17.0.1
      - DB_PORT=5432
      - DB_NAME=mydb
    volumes:
      - ./backend:/usr/src/app
    networks: [app-net]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=/api
    volumes:
      - ./frontend:/usr/src/app
    stdin_open: true
    tty: true
    depends_on: [backend]
    networks: [app-net]

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks: [app-net]

networks:
  app-net:
